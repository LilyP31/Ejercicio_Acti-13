<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link rel="icon" type="image/png" sizes="" href="">
<meta name="description" content="Curso de HTML-JS-CSS">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--Bootstrap-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<!-- ANGULAS JS-->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
<!-- CSS del proyecto -->
<link rel="stylesheet" type="text/css" href="">
<title>Ejercicios_13 - Angular JS</title>
</head>
<body>
    <!-- Se inicia una sección con la directiva ng-app y el nombre de la aplicación Angular "facturaApp" -->
    <section ng-app="facturaApp">
        <!-- Se inicia un controlador de vista con la directiva ng-controller y el nombre del controlador "facturaCtrl" -->
        <main ng-controller="facturaCtrl">
            <!-- Título de la factura -->
            <h1>Factura de MULTIPLAN</h1>
            <!-- Input para ingresar la distancia recorrida -->
            <p>Distancia recorrida: <input type="text" ng-model="distanciaRecorrida"></p>
            <!-- Muestra el importe a pagar utilizando el filtro "currency" para formatear como moneda -->
            <p>Importe a pagar: {{ importeAPagar() | currency }}</p>
            <!-- Muestra el descuento utilizando el filtro "currency" para formatear como moneda -->
            <p>Descuento: {{ descuento() | currency }}</p>
            <!-- Muestra el total a pagar utilizando el filtro "currency" para formatear como moneda -->
            <p>Total a pagar: {{ totalAPagar() | currency }}</p>
        </main>
    </section>   
</body>
</html>
<script src="js/ejercicios_13.js"></script>
